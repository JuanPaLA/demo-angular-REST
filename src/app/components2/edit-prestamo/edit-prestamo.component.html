<div class="col">
  <h2 class="text-center">Editar Prestamo</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="idCliente">Cliente ID:</label>
      <input formControlName="idCliente" placeholder="idCliente" name="idCliente" class="form-control" id="idCliente" required>
    </div>

    <div class="form-group">
      <label for="idpago">Pagos ID:</label>
      <input formControlName="idpago" placeholder=" " name="idpago" class="form-control" id="idpago" required>
    </div>

    <div class="form-group">
      <label for="monto">Monto:</label>
      <input formControlName="monto" placeholder="Monto" name="monto" class="form-control" id="monto" required>
    </div>

    <div class="form-group">
      <label for="tasa">Tasa:</label>
      <input formControlName="tasa" placeholder="tasa" name="tasa" class="form-control" id="tasa" required>
    </div>

    <div class="form-group">
      <label for="montosaldado">Monto Saldado:</label>
      <input formControlName="montosaldado" placeholder=" " name="montosaldado" class="form-control" id="montosaldado" required>
    </div>

    <div class="form-group">
      <label for="cantidadpagos">Cantidad de Pagos:</label>
      <input formControlName="cantidadpagos" placeholder=" " name="cantidadpagos" class="form-control" id="cantidadpagos" required>
    </div>

    <div class="form-group">
      <label for="diaspagados">Días pagados:</label>
      <input formControlName="diaspagados" placeholder=" " name="diaspagados" class="form-control" id="diaspagados" required>
    </div>

    <div class="form-group">
      <label for="diasnopagados">Días NO pagados:</label>
      <input formControlName="diasnopagados" placeholder=" " name="diasnopagados" class="form-control" id="diasnopagados" required>
    </div>

    <div class="form-group">
      <label for="fechainicio">Fecha de Inicio:</label>
      <input formControlName="fechainicio" placeholder="xxxx-xx-xx" name="fechainicio" class="form-control" id="fechainicio" required>
    </div>

    <div class="form-group">
      <label for="pagos">Pagos:</label>
      <input formControlName="pagos" placeholder=" " name="pagos" class="form-control" id="pagos" required>
    </div>

    <button class="btn btn-success">Aceptar</button>
    <button class="btn btn-primary" routerLink="list-customers">Regresar</button>
  </form>
</div>
