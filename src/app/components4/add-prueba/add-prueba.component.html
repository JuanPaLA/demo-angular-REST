<div class="col">
  <h2 class="text-center">Agregar Prueba</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="numero1">Numero 1:</label>
      <input formControlName="numero1" placeholder="Numero 1" name="numero1" class="form-control" id="numero1" required>
    </div>

    <div class="form-group">
      <label for="numero2">Numero 2:</label>
      <input formControlName="numero2" placeholder="Numero 2" name="numero2" class="form-control" id="numero2" required>
    </div>

    <button class="btn btn-success">Aceptar</button>
    <button class="btn btn-primary" routerLink="list-prueba">Regresar</button>
  </form>
</div>
