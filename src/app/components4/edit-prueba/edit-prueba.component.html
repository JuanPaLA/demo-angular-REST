<div class="col">
  <h2 class="text-center">Editar Prueba</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="numero1">Número 1:</label>
      <input formControlName="numero1" placeholder="Número 1 " name="numero1" class="form-control" id="numero1" required>
    </div>

    <div class="form-group">
      <label for="numero2">Número 2:</label>
      <input formControlName="numero2" placeholder="Número 2 " name="numero2" class="form-control" id="numero2" required>
    </div>

    <button class="btn btn-success">Aceptar</button>
    <button class="btn btn-primary" routerLink="list-pruebas">Regresar</button>
  </form>
</div>
