<div class="col">
    <h2 class="text-center">Editar Cobro</h2>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
  
      <div class="form-group">
        <label for="id">Nombre:</label>
        <input formControlName="id" placeholder=" " name="id" class="form-control" id="id" required>
      </div>
  
      <div class="form-group">
        <label for="idprestamo">ID Prestamo:</label>
        <input formControlName="idprestamo" placeholder=" " name="idprestamo" class="form-control" id="idprestamo" required>
      </div>
  
<!--    
     <div class="form-group">
        <label for="idcliente">ID Cliente:</label>
        <input formControlName="idcliente" placeholder=" " name="idcliente" class="form-control" id="idcliente" required>
      </div>
    -->
  
  
      <div class="form-group">
          <label for="idpago">ID Pago:</label>
          <input formControlName="idpago" placeholder=" " name="idpago" class="form-control" id="idpago" required>
      </div>

      <div class="form-group">
          <label for="idgestor">ID Gestor:</label>
          <input formControlName="idgestor" placeholder=" " name="idgestor" class="form-control" id="idgestor" required>
      </div>

      <div class="form-group">
          <label for="monto">Monto:</label>
          <input formControlName="monto" placeholder=" " name="monto" class="form-control" id="monto" required>
      </div>
<!-- 
        <div class="form-group">
          <label for="montocobrado">Monto Cobrado:</label>
          <input formControlName="montocobrado" placeholder=" " name="montocobrado" class="form-control" id="montocobrado" required>
      </div>
-->
    

      <div class="form-group">
          <label for="fechacobro">Fecha de cobro:</label>
          <input formControlName="fechacobro" placeholder=" " name="fechacobro" class="form-control" id="fechacobro" required>
      </div>      

      <button class="btn btn-success">Aceptar</button>
      <button class="btn btn-primary" routerLink="list-cobro">Regresar</button>
    </form>
  </div>
