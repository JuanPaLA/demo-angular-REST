<div class="col">
  <h2 class="text-center">Editar Cliente</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input formControlName="nombre" placeholder="Nombre" name="nombre" class="form-control" id="nombre" required>
    </div>

    <div class="form-group">
      <label for="apellido">Apellido:</label>
      <input formControlName="apellido" placeholder="Apellido" name="apellido" class="form-control" id="apellido" required>
    </div>

    <div class="form-group">
      <label for="edad">Edad:</label>
      <input formControlName="edad" placeholder="Edad" name="edad" class="form-control" id="edad" required>
    </div>

    <div class="form-group">
      <label for="celular">Celular:</label>
      <input formControlName="celular" placeholder="Celular" name="celular" class="form-control" id="celular" required>
    </div>

    <div class="form-group">
      <label for="dni">DNI:</label>
      <input formControlName="dni" placeholder="DNI" name="dni" class="form-control" id="dni" required>
    </div>

    <div class="form-group">
      <label for="barrio">Barrio:</label>
      <input formControlName="barrio" placeholder="Barrio" name="barrio" class="form-control" id="barrio" required>
    </div>

    <button class="btn btn-success">Aceptar</button>
    <button class="btn btn-primary" routerLink="list-clientes">Regresar</button>
  </form>
</div>
